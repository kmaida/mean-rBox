<div ng-if="rl.recipes.length" class="recipesList-searchFilter">
	<!-- Search -->
	<div class="recipesList-searchFilter-search form-group form-inline">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-search"></i></span>
			<input id="query" type="text" class="form-control" ng-model="rl.query" placeholder="Search recipes" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-disabled="!rl.query" ng-click="rl.query=''">&times;</button>
			</span>
		</div>
	</div>

	<!-- Filtering -->
	<div class="recipesList-searchFilter-filter">
		<div ng-if="rl.showCategoryFilter" class="recipesList-searchFilter-filter-category">
			Filter by category
		</div>
	</div>
</div>

<div ng-if="(rl.recipes | filter:rl.query).length" class="recipesList-recipes-wrapper">
	<ul class="recipesList-list list-unstyled">
		<li ng-repeat="recipe in rl.recipes | filter:rl.query | orderBy:'name'" class="recipesList-list-item">
			<h4 class="recipesList-list-item-name"><a ng-href="/recipe/{{::recipe.slug}}">{{::recipe.name}}</a></h4>

			<span class="recipesList-list-item-category">
				<i class="fa fa-fw fa-cutlery"></i>
				<a ng-href="/recipes/category/{{::recipe.category | lowercase}}">{{::recipe.category}}</a>
			</span>
			<span ng-if="recipe.tags.length" class="recipesList-list-item-tags">
				<i class="fa fa-fw fa-tags"></i>
				<span ng-repeat="tag in recipe.tags"><a ng-href="/recipes/tag/{{::tag}}">{{::tag}}</a>{{!$last ? ', ' : ''}}</span>
			</span>
			<span ng-if="recipe.prepTime || recipe.cookTime" class="recipesList-list-item-time">
				<i class="fa fa-fw fa-clock-o"></i>{{::(recipe.prepTime + recipe.cookTime) | minToH}}
			</span>

			<p class="recipesList-list-item-desc">{{::recipe.description | trimStr:100}}</p>
		</li>
	</ul>
</div>

<div ng-if="rl.recipes && !(rl.recipes | filter:rl.query).length" class="alert alert-warning">
	<i class="fa fa-warning"></i> No recipes{{rl.query ? ' match your search query' : ''}}.
</div>
