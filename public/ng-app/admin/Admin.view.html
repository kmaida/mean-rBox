<article id="content-wrapper" class="content-wrapper admin-wrapper" view-switch>
	<section id="content-main" class="content-main admin-main clearfix" ng-controller="AdminCtrl as admin" ng-cloak>

		<h1 class="content-heading">Admin</h1>

		<div ng-if="admin.isAuthenticated && admin.showAdmin">

			<section ng-if="admin.users" class="userList content-section">
				<h2>
					<i class="fa fa-users"></i> Users
				</h2>

				<p class="lead">View all users and their currently linked authentication accounts.</p>

				<detect-adblock></detect-adblock>

				<ul class="userList-list">
					<li ng-repeat="user in admin.users | orderBy:'displayName'" class="userList-item user clearfix">
						<img class="user-picture" ng-src="{{::user.picture}}"/>
						<span class="user-displayName">{{user.displayName}}</span>
						<i ng-if="user.isAdmin" class="fa fa-wrench" title="Admin"></i>
						<i class="user-logins fa fa-{{login}}" ng-repeat="login in user.linkedAccounts"></i>
					</li>
				</ul>

			</section>
		</div>

		<div ng-if="admin.showAdmin === false" class="alert alert-danger">
			<i class="fa fa-warning"></i> You are not authorized to view this page.
		</div>

	</section>
</article>
