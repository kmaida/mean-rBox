<article id="content-wrapper" class="content-wrapper home-wrapper" view-switch>
	<section id="content-main" class="content-main home-content clearfix" ng-cloak>

		<h1 class="content-heading">rBox - All Recipes</h1>

		<ul class="list categories-list"
			ng-class="{'nav-pills nav nav-justified': vs.viewformat === 'large', 'list-inline': vs.viewformat === 'small'}">
			<li ng-repeat="cat in home.categories track by $index">
				<a ng-href="/recipes/category/{{cat | lowercase}}">{{cat}}s</a>
			</li>
		</ul>

		<div class="tags-cloud">
			<a ng-repeat="tag in home.tags track by $index" ng-href="/recipes/tag/{{tag}}" class="btn btn-info"><i class="fa fa-tag fa-fw"></i>{{tag}}</a>
		</div>

		<recipes-list recipes="home.recipes"></recipes-list>
	</section>
</article>
