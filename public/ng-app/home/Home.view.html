<article id="content-wrapper" class="content-wrapper home-wrapper" view-switch>
	<section id="content-main" class="content-main home-content clearfix" ng-controller="HomeCtrl as home" ng-cloak>

		<div ng-if="home.isAuthenticated()">
			<h1 class="content-heading">{{::home.localData.title}}</h1>

			<user></user>

			<p ng-bind-html="home.stringOfHTML | trustAsHTML"></p>

			<div id="markupView" class="markupView" ng-switch on="vs.viewformat">
				<div ng-switch-when="large">
					<section ng-include src="'ng-app/home/large.tpl.html'"></section>
				</div>

				<div ng-switch-when="small">
					<section ng-include src="'ng-app/home/small.tpl.html'"></section>
				</div>
			</div>
		</div>

	</section>
</article>
