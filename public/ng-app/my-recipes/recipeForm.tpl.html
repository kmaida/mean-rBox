<form name="recipeForm" ng-submit="rf.saveRecipe()" novalidate>
	<div class="form-group">
		<label for="recipeName">Recipe Name</label>
		<input id="recipeName"
			   name="name"
			   type="text"
			   ng-model="rf.recipeData.name"
			   class="form-control"
			   required>
	</div>

	<div class="form-group">
		<label>Public</label>
		<p>
			<small>Indicate whether this recipe should appear in the public listing. Users with a direct link will still be able to view recipes.</small>
		</p>
		<div class="radio">
			<label class="radio-inline">
				<input type="radio"
					   name="isPublic"
					   ng-value="true"
					   ng-model="rf.recipeData.isPublic"
					   required>Yes
			</label>

			<label class="radio-inline">
				<input type="radio"
					   name="isPublic"
					   ng-value="false"
					   ng-model="rf.recipeData.isPublic">No
			</label>
		</div>
	</div>

	<button class="btn btn-primary"><i class="fa fa-download"></i> Save Recipe</button>
</form>
